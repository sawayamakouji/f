<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Crowd Simulation</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden; /* スクロールバーを消す */
        }
        #c {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* トランジションオーバーレイのスタイル */
        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
        #transition-overlay.is-active {
            opacity: 1;
            pointer-events: auto;
        }
        #transition-overlay.is-leaving {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="transition-overlay"></div>
    <canvas id="c"></canvas>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./common-transition.js"></script>
    <script type="module" src="./common-nav.js"></script>
</body>
</html>
