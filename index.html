<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Three.js Collection</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000000;
            color: #0ff;
            margin: 0;
            overflow: hidden;
        }
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 20, 40, 0.75);
            padding: 2rem 3rem;
            border-radius: 10px;
            border: 1px solid #0ff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            text-align: center;
            min-width: 320px;
        }
        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 1.2rem 0;
        }
        a {
            text-decoration: none;
            color: #f0f;
            background-color: transparent;
            border: 1px solid #f0f;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            width: 80%;
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.7);
        }
        a:hover {
            background-color: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
            color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <h1>Project List</h1>
        <ul id="project-list">
            <li>Loading Projects...</li>
        </ul>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.164.1/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- GitHub API to fetch projects ---
        document.addEventListener('DOMContentLoaded', () => {
            const owner = 'sawayamakouji';
            const repo = 'f';
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/`;
            const projectList = document.getElementById('project-list');

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    projectList.innerHTML = '';
                    const dirs = data.filter(item => item.type === 'dir' && !item.name.startsWith('.'));
                    if (dirs.length === 0) {
                        projectList.innerHTML = '<li>No projects found.</li>';
                        return;
                    }
                    dirs.forEach(dir => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = `./${dir.name}/`;
                        link.textContent = dir.name;
                        listItem.appendChild(link);
                        projectList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching repository contents:', error);
                    projectList.innerHTML = '<li>Failed to load projects.</li>';
                });
        });

        // --- Three.js background animation ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#bg'),
        });

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;

        const starGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = -Math.random() * 2000; // 星を奥方向に配置
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.8
        });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            
            stars.position.z += 0.2;
            if(stars.position.z > 1000) stars.position.z = -1000;

            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.02;
            camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
